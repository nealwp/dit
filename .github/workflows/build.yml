name: Build & Test
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: num run check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
